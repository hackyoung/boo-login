<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="./boo-login-form.html">

<dom-module id="boo-login-userid-form">
  <template>
    <style>
      header {
        margin-top: 60px;
      }
      a:visited {
        text-decoration: none;
      }
      a {
        color: var(--google-green-500);
      }
      p.oper {
        display: flex;
        padding-top: 30px;
        justify-content: space-between;
        align-items: center;
      }
      paper-button {
        background-color: var(--google-green-500);
        color: white;
      }
    </style>
    <header id="header">  
      <h2>[[name]]</h2>
      <p>用[[name]]账户登录[[name]]</p>
    </header>
    <div id="content">
      <paper-input 
        label=[[label]] 
        value={{userId}}>
      </paper-input>
    </div>
    <p class="oper" id="footer">
      <template is="dom-if" if=[[forgotUrl]]>
        <a href=[[forgotUrl]]>忘记帐号?</a>
      </template>
      <paper-button id="next-button" raised on-click="_submit">
        <span>下一步</span>
      </paper-button>
    </p>
  </template>
  <script>
    class BooLoginUseridForm extends BooLoginForm {

      static get is () { return 'boo-login-userid-form'; };

      static get properties () {
        return {
          name: {
            type: String,
            value: "BOOHUB"
          },
          label: {
            type: String,
            value: "请输入邮箱或者电话号码"
          },
          value: {
            type: String
          },
          validateUrl: {
            type: String
          },
          forgotUrl: {
            type: String
          }
        };
      }

      connectedCallback() {
        super.connectedCallback();
        this.addEventListener('after-shown', () => {
          let input = this.shadowRoot.querySelector('paper-input');
          input.focus();
        });   
      }

      _submit(e) {
        this.dispatchEvent(new CustomEvent('submit', {
          user_id: this.value
        }));
        e.target.disabled = true;
      }
    }

    window.customElements.define(BooLoginUseridForm.is, BooLoginUseridForm);

  </script>
</dom-module>
