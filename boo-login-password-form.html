<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="./boo-login-form.html">

<dom-module id="boo-login-password-form">
  <template>
    <style>
      header {
        margin-top: 60px;
      }
      a:visited {
        text-decoration: none;
      }
      a {
        color: var(--google-green-500);
      }
      p.oper {
        display: flex;
        padding-top: 30px;
        justify-content: space-between;
        align-items: center;
      }
      paper-button {
        background-color: var(--google-green-500);
        color: white;
      }
    </style>
    <header id="header">  
      <h2>[[userId]]的密码</h2>
    </header>
    <div id="content">
      <paper-input type="password" label=[[label]] value={{password}}></paper-input>
    </div>
    <p class="oper" id="footer">
      <template is="dom-if" if=[[forgotUrl]]>
        <a href=[[forgotUrl]]>忘记密码?</a>
      </template>
      <paper-button raised id="signin">登录</paper-button>
    </p>
  </template>
  <script>
    class BooLoginPasswordForm extends BooLoginForm {

      static get is () { return 'boo-login-password-form'; };

      static get properties () {
        return {
          userId: {
            type: String,
            value: "hackyoung@163.com"
          },
          label: {
            type: String,
            value: "6-24位数字，字母或者特殊字符"
          },
          forgotUrl: {
            type: String,
          },
          password: {
            type: String,
          }
        };
      }

      connectedCallback() {
        var me = this;
        this.addEventListener('after-shown', () => {
          me.shadowRoot.querySelector('paper-input').focus();
        }); 
      }
    }

    window.customElements.define(BooLoginPasswordForm.is, BooLoginPasswordForm);

  </script>
</dom-module>
