<link rel="import" href="../polymer/polymer-element.html">
<link rel="import" href="../iron-a11y-keys/iron-a11y-keys.html">
<link rel="import" href="../boo-loading-button/boo-loading-button.html">
<link rel="import" href="./boo-login-form.html">
<link rel="import" href="./boo-login-style.html">

<dom-module id="boo-login-code-form">
  <template>
    <custom-style>
      <style include="boo-login-style"> </style>
    <custom-style>
    <header id="header">  
      <h2>请填写验证码</h2>
      <p>由于您登录太过频繁，需要您输入验证码</p>
    </header>
    <div id="content">
      <iron-a11y-keys 
        target=[[keyTarget]] 
        keys="enter" 
        on-keys-pressed="_submit"></iron-a11y-keys> 
      <paper-input 
        disabled=[[loading]]
        id="password-input" 
        type="password" 
        label=[[label]] 
        value={{password}}></paper-input>
    </div>
    <p class="oper" id="footer">
      <template is="dom-if" if=[[forgotUrl]]>
        <a href=[[forgotUrl]]>忘记密码?</a>
      </template>
      <boo-loading-button 
        raised 
        loading=[[loading]]
        on-click="_submit" 
        id="signin">登录</boo-loading-button>
    </p>
  </template>
  <script>
    class BooLoginCodeForm extends BooLoginForm {
      static get is () { return 'boo-login-code-form'; }

      static get properties() {
        return {
          value: {
            type: String
          },
          loading: {
            type: Boolean,
            value: false,
            notify: true
          },
          label: {
            type: String,
            value: "请输入"
          }
        };
      }
    }
  </script>
</dom-module>
