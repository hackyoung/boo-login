<link rel="import" href="../polymer/polymer-element.html">

<dom-module>
  <script>
  class BooLoginForm extends Polymer.Element {

    static get properties() {
      return {
        loading: {
          type: Boolean,
          value: false
        },
        shown: {
          type: Boolean,
          observer: '_shownChanged',
          value: false
        }
      }
    }

    _shownChanged(shown, oldshown) {
      var me = this;
      setTimeout(function() {
        var rect = me.getBoundingClientRect();
        var header = me.shadowRoot.querySelector("#header");
        var content = me.shadowRoot.querySelector("#content");
        var footer = me.shadowRoot.querySelector("#footer");
        if (shown) {
          me.style.display = 'block';
          var header_ani = [{
            transform: 'translate(0px, -50px)',
            opacity: 0.5
          }, {
            transform: 'translate(0px, 0px)',
            opacity: 1
          }];
          var footer_ani = [{
            transform: 'translate(0px, 50px)',
            opacity: 0.5
          }, {
            transform: 'translate(0px, 0px)',
            opacity: 1
          }];
          var content_ani = [{
            transform: 'translate('+rect.width+'px, 0px)',
            opacity: 0.5
          }, {
            transform: 'translate(0px, 0px)',
            opacity: 1
          }];
        } else {
          var header_ani = [{
            transform: 'translate(0px, 0px)',
            opacity: 1
          }, {
            transform: 'translate(0px, -50px)',
            opacity: 0.5
          }];
          var footer_ani = [{
            transform: 'translate(0px, 0px)',
            opacity: 1
          }, {
            transform: 'translate(0px, 50px)',
            opacity: 0.5
          }];
          var content_ani = [{
            transform: 'translate(0px, 0px)',
            opacity: 1
          }, {
            transform: 'translate(-'+rect.width+'px, 0px)',
            opacity: 0
          }];
        }
        new Promise((resolved, reject) => {
          header.animate(header_ani, 300);
          content.animate(content_ani, 300);
          let animation = footer.animate(footer_ani, 300);
          animation.onfinish = function() {
            resolved();
          }
        }).then(() => {
          if (shown) {
            me.dispatchEvent(new CustomEvent('after-shown'));
            return;
          }
          me.style.display = 'none';
          me.dispatchEvent(new CustomEvent('after-hidden'));
        });
      });
    }
  }
  </script>
</dom-module>
